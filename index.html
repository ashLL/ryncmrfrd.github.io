<!DOCTYPE html>
<html lang="en" >

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>CSS Card Flip</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>

<body>

  <div class="container" id="container" >
    <div class="card">


      <div class="front">

        <div style="display: inline; text-align: center;">

          <h3 class="toptext">Hi, I'm Ryan</h3>
          <p class="bottomtext">and I make things on the internet.</p>
          <p class="paragraph">(you should totally click the card)</p>

        </div>

      </div>


      <div class="back" id="card">

          <h4 class="toptextback">Here's some links!</h4>
          <p class="bottomtext">please click them ... pretty please?</p>

          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect" id="clickable">
            <i class="fab fa-github button"></i>
          </button>
            
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect" id="clickable">
            <i class="fab fa-youtube button"></i>
          </button>
              
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect" id="clickable">
            <i class="fab fa-twitter button"></i>
          </button>
                
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect" id="clickable">
            <i class="fab fa-instagram button"></i> 
          </button>

      </div>


    </div>
</div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="index.js"></script>

</body>

</html>
