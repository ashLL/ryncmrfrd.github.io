<!DOCTYPE html>
<html lang="en" >
<head>

        <title>Welcome!</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>

<style>

.cardDiv{
    background: #fff;
    border-radius: 2px;
    display: inline-block;
    margin: 1rem;
    position: relative;
    box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);

    height: 15vw;
    width: 60vh;
}
.cardDivMobile{
    background: #fff;
    border-radius: 2px;
    display: inline-block;
    margin: 1rem;
    position: relative;
    box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);

    height: 30vw;
    width: 80vh;
}

.topText{ text-align: center; font: 3.1vw "Roboto"; }
.bottomText{ text-align: center; font: 1.2vw "Comic Sans MS","Schoolbell"; }

.topTextMobile{ text-align: center; font: 6.2vw "Roboto"; }
.bottomTextMobile{ text-align: center; font: 2.4vw "Comic Sans MS","Schoolbell"; }

</style>

<script>

testExp = new RegExp('Android|webOS|iPhone|iPad|' +'BlackBerry|Windows Phone|'  +'Opera Mini|IEMobile|Mobile' , 'i');
  
    if (testExp.test(navigator.userAgent)) {
        document.getElementById("div").className = "cardDiv";
        document.getElementById("toptext").className = "topText";
        document.getElementById("bottomtext").className = "bottomText";
        alert("You are using a Computer!");
    }
    else {
        document.getElementById("div").className = "cardDivMobile";
        document.getElementById("toptext").className = "topTextMobile";
        document.getElementById("bottomtext").className = "bottomTextMobile";
        alert("You are using a Phone!");
    }

</script>

<body style="background-color: #eeeeee">

    <div class="cardDiv" id="div">

        <!-- Name and Quote -->
        <h1 class="topText" id="toptext">Ryan Comerford</h1>
        <h4 class="bottomText" id="bottomtext">these are all the silly things i've made</h4>

    </div>

</body>

</html>
