<!DOCTYPE html>
<head>
    <meta charset='UTF-8'>
    <title>Things - ryncmrfrd.me</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="favicon-32x32.png"/>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <main class='ryn-things-body'>
        <article class='ryn-things-half left lifx'>
            <a href='https://ryncmrfrd.me/lifx'>
                <img class='lifx-img' src='lifx.png'>
                <h1 class='lifx-quote'>WEB CONTROL</h1>
            </a>
        </article>
        <article class='ryn-things-half right tasks'>
            <a href='https://ryncmrfrd.me/tasks' class='tasks-span'>
                <img class='tasks-icon' src='tasks.png'>
                <h1 class='tasks-title'>WEB<br><strong style='color: #407ce6;'>TASKS</strong></h1>
            </a>
        </article>
        <article class='ryn-things-full safc'>
            <img class='safc-img' src='safc.png'>
            <a href='https://sunderlandafc.tv'>
                <h1 class='safc-title'><strong style='color: white;'>SUNDERLAND</strong>AFC.TV</h1>
                <p class='safc-quote'>The definitive retro Sunderland fan site.</p>
            </a>
        </article>
        <article class='ryn-things-half left compass'>
            <a href='https://ryncmrfrd.me/compass'>
                <img class='compass-logo' src='compass.png'>
                <h1 class='compass-title'>Redesigned UI</strong></h1>
            </a>
        </article>
        <article class='ryn-things-half right pascal'>
            <a href='https://ryncmrfrd.me/pascal' class='pascal-link'>
                <div class="pascal-triangle"><p>1<br>1,1<br>1,2,1<br>1,3,3,1<br>1,4,6,4,1<br>1,5,10,10,5,1</p></div>
                <h1 class='pascal-title'>Pascal's<br>Triangle</h1>
            </a>
        </article>
    </main>
</body>
</html>
